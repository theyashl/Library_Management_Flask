{% extends 'base.html' %}
{% block body %}
<div class="px-3 py-2 border-bottom mb-3">
    <div class="container-fluid d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" action="{{ url_for('member') }}" method="POST">
        <input type="search" name="query" class="form-control" placeholder="Member Name..." aria-label="Search">
        <button type="submit" class="btn btn-secondary form">Search</button>
      </form>

      <div class="text-end">
        <a href="{{ url_for('edit_member') }}">
          <button type="button" class="btn btn-primary">Add Member</button>
        </a>
      </div>
    </div>
  </div>
<div class="b-example-divider">
    <h3>Members:</h3>
  </div>
  <div class="container-fluid">
    <table class="table table-hover table-dark">
      <thead>
          <tr>
              <!-- Your Columns HERE -->
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Debt</th>
              <th scope="col">Options</th>
          </tr>
      </thead>
      <tbody>
          <!-- Your rows inside the table HERE: -->
          {% for person in persons %}
             <tr>
                  <td>{{person.id}}</td>
                  <td>{{person.name}}</td>
                  <td>{{person.contact}}</td>
                  <td>${{person.debt}}</td>
                  <td>
                    <a href="{{ url_for('edit_member', member_id=person.id) }}">
                    <button class="btn btn-outline btn-success">
                      Edit Member
                    </button>
                  </a>

                  <a href="/delete/Member/{{ person.id }}">
                    <button class="btn btn-outline btn-danger">
                      Delete
                    </button>
                  </a>
                  </td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
    </div>
{% endblock %}
